<div class="container" ng-controller="FoodController">

	<div class="row col-md-12">


		<div class="panel panel-default">
			<div class="panel-heading">Add a new Recipe</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label for="name">Name</label> <input type="text"
							class="form-control" id="name" placeholder="Recipe Name" required
							ng-model="food.name">
						<div class="form-group">
							<label for="author">Author</label> <input type="text"
								class="form-control" id="author" placeholder="Author"
								required ng-model="food.author">
						</div>
						<div class="form-group">
							<label for="rating">Rating</label> <input type="text"
								class="form-control" id="rating" placeholder="Rating" required
								ng-model="food.rating">
						</div>
						<div class="form-group">
							<label for="category">Category</label> <input type="text"
								class="form-control" id="category" placeholder="Category"
								required ng-model="food.category">
						</div>
						<div class="form-group">
							<label for="country">Country</label> <input type="text"
								class="form-control" id="country" placeholder="Country"
								required ng-model="food.country">
						</div>
					</div>

					<a class="btn btn-default" ng-click="addFood()">Add Recipe</a>
				</form>
			</div>
		</div>
	</div>
	</div>
